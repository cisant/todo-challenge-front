<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Refazer Tarefa</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="password">Insira a senha de supervisor</label>
                <div class="input-group">
                    <input id="password" [(ngModel)]="password" type="password" class="form-control" name="password">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="checkPassword()">Autorizar</button>
    </div>
</ng-template>
