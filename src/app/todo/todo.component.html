<main role="main" class="container">
    <div class="my-5 row">
        <div class="col-6">
            <div class="my-3 p-3 bg-white rounded box-shadow">
                <h6 class="border-bottom border-gray pb-2 mb-0">Pendentes</h6>
                <div *ngFor="let todo of todos.pending" class="media text-muted pt-3">
                    <img class="mr-2 rounded img-avatar" src="assets/images/avatar.png"
                        style="width: 32px; height: 32px;">
                    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <strong class="text-gray-dark">{{todo.name}} - {{todo.email}}</strong>
                            <a href="#" (click)="changeStatus(todo)">Concluir</a>
                        </div>
                        <span class="d-block">{{todo.description}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="my-3 p-3 bg-white rounded box-shadow">
                <h6 class="border-bottom border-gray pb-2 mb-0">Conclu√≠dos</h6>
                <div *ngFor="let todo of todos.done" class="media text-muted pt-3">
                    <img class="mr-2 rounded img-avatar" src="assets/images/avatar.png"
                        style="width: 32px; height: 32px;">
                    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <strong class="text-gray-dark">{{todo.name}} - {{todo.email}}</strong>
                            <a href="#" *ngIf="todo.moves < 2" (click)="changeStatus(todo)">Refazer</a>
                        </div>
                        <span class="d-block">{{todo.description}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-authorize #authorizeTodoModal></app-authorize>
